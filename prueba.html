<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Seleccionador Mokepon â€” Retro</title>
    
    <!-- Fuente pixelada -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root{
            --bg:#0b1020;
            --panel:#0f1b2b;
            --accent:#ffcc00;
            --muted:#7aa2ff;
            --glass: rgba(255,255,255,0.04);
        }
        
        html,body{height:100%;margin:0;background:
            linear-gradient(180deg, rgba(255,255,255,0.02) 0%, rgba(0,0,0,0.02) 100%),
            radial-gradient(circle at 10% 10%, rgba(255,255,255,0.015), transparent 10%),
            var(--bg);
            font-family: 'Press Start 2P', monospace;
            color:#cfe7ff;
            -webkit-font-smoothing: none;
            text-rendering: optimizeLegibility;
        }
        
        /* Grid central */
        .wrap{
            max-width:980px;
            margin:32px auto;
            padding:24px;
            display:grid;
            grid-template-columns: 1fr 360px;
            gap:20px;
            align-items:start;
        }
        
        header{
            grid-column: 1 / -1;
            display:flex;
            justify-content:space-between;
            align-items:center;
            gap:12px;
        }
        h1{color:var(--accent);font-size:14px;margin:0}
        p.sub{font-size:10px;color:var(--muted);margin:0}
        
        /* Selector */
        .selector{
            background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
            border:4px solid #071026;
            padding:18px;
            border-radius:8px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.5);
        }
        
        .cards{
            display:flex;
            gap:14px;
            justify-content:space-between;
            margin-top:12px;
        }
        
        /* hide inputs as requested */
        input[type="radio"]{ display: none; }
        
        /* each card is a label linked to an input */
        .card{
            width:100%;
            min-width:0;
            background: linear-gradient(180deg, #112033 0%, #08131f 100%);
            border:3px solid #0b1b2e;
            padding:12px;
            border-radius:8px;
            text-align:center;
            cursor:pointer;
            user-select:none;
            transition: transform .12s ease, box-shadow .12s ease, border-color .12s;
            box-shadow: 0 6px 0 rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
            display:flex;
            flex-direction:column;
            gap:8px;
            align-items:center;
        }
        
        .card:active{ transform: translateY(2px); }
        .card .sprite{
            width:96px;height:96px;
            image-rendering: pixelated;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:48px;
            line-height:1;
            filter: drop-shadow(0 3px 0 rgba(0,0,0,0.6));
        }
        
        .card .name{ font-size:11px; color:var(--accent); }
        .card .type{ font-size:9px; color:var(--muted); }
        
        /* when input checked, style the label (card) */
        input[type="radio"]:checked + label.card{
            border-color: var(--accent);
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 16px 0 rgba(0,0,0,0.6);
        }
        
        /* info panel */
        .panel{
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius:8px;
            padding:18px;
            border:3px solid #06101a;
            min-height:260px;
        }
        
        .chosen-title{ font-size:10px;color:var(--muted); margin:0 0 10px 0; }
        .chosen-name{ font-size:14px;color:var(--accent); margin:0 0 8px 0; }
        .stat{
            display:flex;
            justify-content:space-between;
            font-size:10px;
            margin:6px 0;
            padding:6px 8px;
            background:var(--glass);
            border-radius:6px;
        }
        .desc{
            font-size:10px;
            color:#9fc7ff;
            margin-top:10px;
            line-height:1.3;
        }
        
        /* retro border glow */
        .panel::after{
            content:"";
            position:absolute;
            pointer-events:none;
        }
        
        /* footer / CTA */
        .cta{
            margin-top:12px;
            display:flex;
            gap:8px;
        }
        .btn{
            padding:8px 10px;
            font-size:10px;
            border-radius:6px;
            border:2px solid #051020;
            background:linear-gradient(180deg, #153049, #0d2030);
            color:#dff1ff;
            cursor:pointer;
        }
        .btn:active{ transform:translateY(1px); }
        
        /* responsive */
        @media (max-width:900px){
            .wrap{ grid-template-columns: 1fr; padding:14px; }
            .cards{ flex-direction:column; }
        }
    </style>
</head>
<body>
    
    <div class="wrap">
        <header>
            <div>
                <h1>Mokepon Selector</h1>
                <p class="sub">Haz click en un Mokepon para elegirlo. Estilo retro 8-bit.</p>
            </div>
            <div class="clock" id="clock">--:--:--</div>
        </header>
        
        <section class="selector" aria-label="Selector de Mokepons">
            <div style="display:flex;justify-content:space-between;align-items:center">
                <strong style="font-size:11px">Elige tu Mokepon</strong>
                <small style="font-size:10px;color:var(--muted)">Click para seleccionar</small>
            </div>
            
            <div class="cards" role="list">
                <!-- Mokepon 1 -->
                <input type="radio" name="mokepon" id="moke-1" value="pyrochi" />
                <label class="card" for="moke-1" role="listitem" aria-label="Pyrochi el Ã­gneo">
                    <div class="sprite" aria-hidden="true">ðŸ”¥</div>
                    <div class="name">Pyrochi</div>
                    <div class="type">Tipo: Fuego</div>
                </label>
                
                <!-- Mokepon 2 -->
                <input type="radio" name="mokepon" id="moke-2" value="aquacorn" />
                <label class="card" for="moke-2" role="listitem" aria-label="Aquacorn el acuÃ¡tico">
                    <div class="sprite" aria-hidden="true">ðŸ’§</div>
                    <div class="name">Aquacorn</div>
                    <div class="type">Tipo: Agua</div>
                </label>
                
                <!-- Mokepon 3 -->
                <input type="radio" name="mokepon" id="moke-3" value="terron" />
                <label class="card" for="moke-3" role="listitem" aria-label="Terron el terrestre">
                    <div class="sprite" aria-hidden="true">ðŸŒ¿</div>
                    <div class="name">Terron</div>
                    <div class="type">Tipo: Planta</div>
                </label>
            </div>
        </section>
        
        <aside class="panel" id="panel" style="position:relative">
            <div>
                <div class="chosen-title">Mokepon elegido</div>
                <div class="chosen-name" id="chosenName">â€” Ninguno â€”</div>
                
                <div id="statsWrap" style="opacity:0;transition:opacity .18s ease">
                    <div class="stat"><span>Vida</span><strong id="statHp">â€”</strong></div>
                    <div class="stat"><span>Ataque</span><strong id="statAtk">â€”</strong></div>
                    <div class="stat"><span>Defensa</span><strong id="statDef">â€”</strong></div>
                    <div class="stat"><span>Velocidad</span><strong id="statSpd">â€”</strong></div>
                    
                    <div class="desc" id="desc">Selecciona un mokepon para ver descripciÃ³n y habilidades.</div>
                    
                    <div class="cta">
                        <button class="btn" id="confirmBtn">Confirmar selecciÃ³n</button>
                        <button class="btn" id="randomBtn">Elegir aleatorio</button>
                    </div>
                </div>
            </div>
        </aside>
        
    </div>
    
    <script>
        // Datos de los mokepons
        const MOKE = {
            pyrochi: {
                name: "Pyrochi",
                emoji: "ðŸ”¥",
                hp: 78, atk: 92, def: 58, spd: 76,
                desc: "Mokepon Ã­gneo. Alto ataque y gran presencia en el frente. Fuerte contra Planta."
            },
            aquacorn: {
                name: "Aquacorn",
                emoji: "ðŸ’§",
                hp: 86, atk: 72, def: 70, spd: 68,
                desc: "Mokepon acuÃ¡tico. Balanceado. Ventaja contra Fuego y Ãºtil en defensa."
            },
            terron: {
                name: "Terron",
                emoji: "ðŸŒ¿",
                hp: 92, atk: 64, def: 84, spd: 50,
                desc: "Mokepon terrestre. Alta defensa y vida. Lento pero muy resistente."
            }
        };
        
        // util UI
        const chosenName = document.getElementById('chosenName');
        const statHp = document.getElementById('statHp');
        const statAtk = document.getElementById('statAtk');
        const statDef = document.getElementById('statDef');
        const statSpd = document.getElementById('statSpd');
        const desc = document.getElementById('desc');
        const statsWrap = document.getElementById('statsWrap');
        
        // update clock
        const clock = document.getElementById('clock');
        setInterval(()=> {
            const d = new Date();
            clock.textContent = d.toLocaleTimeString();
        }, 500);
        
        // click handlers
        document.querySelectorAll('input[name="mokepon"]').forEach(input=>{
            input.addEventListener('change', e=>{
                const key = e.target.value;
                chooseMokepon(key, true);
            });
        });
        
        // choose programmatically
        function chooseMokepon(key, playSound=false){
            const m = MOKE[key];
            if(!m) return;
            chosenName.textContent = `${m.emoji}  ${m.name}`;
            statHp.textContent = m.hp;
            statAtk.textContent = m.atk;
            statDef.textContent = m.def;
            statSpd.textContent = m.spd;
            desc.textContent = m.desc;
            statsWrap.style.opacity = 1;
            pulsePanel();
            if(playSound) alarmBeep();
        }
        
        // random selection
        document.getElementById('randomBtn').addEventListener('click', ()=>{
            const keys = Object.keys(MOKE);
            const k = keys[Math.floor(Math.random()*keys.length)];
            document.querySelector(`input[value="${k}"]`).checked = true;
            chooseMokepon(k, true);
        });
        
        // confirm button
        document.getElementById('confirmBtn').addEventListener('click', ()=>{
            const sel = document.querySelector('input[name="mokepon"]:checked');
            if(!sel){ flashPanel(); return; }
            const k = sel.value;
            // efecto de confirmacion
            statsWrap.style.transition = 'transform .18s ease';
            statsWrap.style.transform = 'translateY(-6px)';
            setTimeout(()=> statsWrap.style.transform = '', 200);
            // mostrar alerta simple (retro)
            window.alert(`Has elegido a ${MOKE[k].name} ${MOKE[k].emoji}`);
        });
        
        // small animation on panel
        function pulsePanel(){
            const p = document.getElementById('panel');
            p.animate([
            { boxShadow: '0 6px 0 rgba(0,0,0,0.6)' },
            { boxShadow: '0 18px 0 rgba(0,0,0,0.6)' },
            { boxShadow: '0 6px 0 rgba(0,0,0,0.6)' }
            ], { duration: 300, iterations:1});
        }
        
        function flashPanel(){
            const p = document.getElementById('panel');
            p.animate([
            { transform: 'translateX(0)' },
            { transform: 'translateX(-6px)' },
            { transform: 'translateX(6px)' },
            { transform: 'translateX(0)' }
            ], { duration: 300, iterations:1});
        }
        
        // simple beep using WebAudio
        function alarmBeep(){
            try{
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const o = ctx.createOscillator();
                const g = ctx.createGain();
                o.type = 'square';
                o.frequency.value = 880;
                o.connect(g);
                g.connect(ctx.destination);
                g.gain.value = 0.06;
                o.start();
                setTimeout(()=>{ o.stop(); ctx.close(); }, 140);
            }catch(e){}
        }
        
        // inicial seleccion por defecto (opcional)
        // document.getElementById('moke-2').checked = true;
        // chooseMokepon('aquacorn', false);
        
        // accesibilidad: permitir elegir con Enter cuando el label estÃ¡ enfocado
        document.querySelectorAll('label.card').forEach(l=>{
            l.tabIndex = 0;
            l.addEventListener('keydown', (ev)=>{
                if(ev.key === 'Enter' || ev.key === ' '){
                    const forId = l.getAttribute('for');
                    const inp = document.getElementById(forId);
                    if(inp){
                        inp.checked = true;
                        inp.dispatchEvent(new Event('change', {bubbles:true}));
                    }
                }
            });
        });
    </script>
</body>
</html>
